<!--
  Component Name: CTA Button

  Description: Modern call-to-action button with hover effects and multiple variants

  Usage Context: Hero sections, conversion points, form submissions

  Variants:
  1. Primary (dark): bg-gray-900 text-white
  2. Secondary (white): bg-white text-gray-900 border-2 border-gray-900
  3. Ghost (transparent): bg-transparent text-white border-2 border-white

  Customization:
  - Change button text
  - Adjust padding: px-8 py-4 for large, px-6 py-3 for medium
  - Modify colors for brand alignment
  - Update border radius: rounded-xl for modern, rounded-lg for standard
  - Add icons by including SVG inside button

  Accessibility:
  - Proper button semantics
  - Clear hover and focus states
  - Sufficient color contrast
  - Touch-friendly size (44px minimum)

  Responsive Features:
  - w-full on mobile for flex-col layouts
  - Maintains size and padding on all screens
  - Hover effects work on all devices

  Examples:
  - "Get Started" primary actions
  - "Learn More" secondary actions
  - "Contact Sales" tertiary actions
  - Form submissions
-->

<!-- Primary Button (Dark) -->
<button class="px-8 py-4 bg-gray-900 text-white text-base font-semibold rounded-xl hover:bg-gray-800 transition-all hover:scale-105 shadow-lg hover:shadow-xl">
  Get Started
</button>

<!-- Secondary Button (White with border) -->
<button class="px-8 py-4 bg-white text-gray-900 text-base font-semibold rounded-xl border-2 border-gray-900 hover:bg-gray-50 transition-all">
  Learn More
</button>

<!-- Ghost Button (Transparent with border) -->
<button class="px-8 py-4 bg-transparent text-white text-base font-semibold rounded-xl border-2 border-white hover:bg-white/10 transition-all">
  Contact Sales
</button>

<!-- Button with Icon -->
<button class="flex items-center space-x-2 px-8 py-4 bg-gray-900 text-white text-base font-semibold rounded-xl hover:bg-gray-800 transition-all hover:scale-105 shadow-lg">
  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
  </svg>
  <span>Get Started</span>
</button>
