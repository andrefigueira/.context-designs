<svg width="600" height="160" viewBox="0 0 600 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Layered UI with brain/neural network -->
  <g transform="translate(20, 20)">
    <!-- Back layer - context -->
    <rect x="15" y="15" width="90" height="110" rx="8" fill="#e0e7ff" opacity="0.4"/>

    <!-- Middle layer -->
    <rect x="8" y="8" width="90" height="110" rx="8" fill="#c7d2fe" opacity="0.6"/>

    <!-- Front layer - main card -->
    <rect x="0" y="0" width="90" height="110" rx="8" fill="url(#grad1)"/>

    <!-- AI Brain/Neural network pattern -->
    <circle cx="45" cy="35" r="4" fill="white" opacity="0.9"/>
    <circle cx="30" cy="50" r="3" fill="white" opacity="0.8"/>
    <circle cx="60" cy="50" r="3" fill="white" opacity="0.8"/>
    <circle cx="25" cy="70" r="3" fill="white" opacity="0.8"/>
    <circle cx="65" cy="70" r="3" fill="white" opacity="0.8"/>
    <circle cx="45" cy="85" r="4" fill="white" opacity="0.9"/>

    <!-- Neural connections -->
    <line x1="45" y1="35" x2="30" y2="50" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="45" y1="35" x2="60" y2="50" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="50" x2="25" y2="70" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="60" y1="50" x2="65" y2="70" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="70" x2="45" y2="85" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="65" y1="70" x2="45" y2="85" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#1e293b">
    .context
  </text>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#64748b">
    designs
  </text>

  <!-- Tagline with gradient -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="url(#grad2)">
    Claude Code Ã— AI-Powered UI Templates
  </text>
</svg>
