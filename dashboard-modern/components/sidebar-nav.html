<!--
  Component Name: Sidebar Navigation

  Description: Fixed sidebar navigation with logo, menu items, and user profile

  Usage Context: Dashboard layouts, admin interfaces, application navigation

  Customization:
  - Update logo SVG and text in header section
  - Modify navigation items (add/remove <a> tags)
  - Change active item by moving bg-gray-800 class
  - Update user profile information (name, email, initials)
  - Adjust width by changing w-64 class
  - Customize colors: bg-gray-900 for dark theme

  Accessibility:
  - Semantic <nav> element with aria-label
  - aria-current="page" for active navigation item
  - Keyboard accessible with Tab navigation
  - Focus indicators on all interactive elements

  Interactive Features:
  - Requires Alpine.js for mobile toggle (sidebarOpen state)
  - Backdrop overlay for mobile menu
  - Smooth transitions for slide-in/out animation

  Examples:
  - Application dashboards
  - Admin panels
  - Multi-page web applications
-->

<!-- Mobile sidebar backdrop -->
<div x-show="sidebarOpen"
     @click="sidebarOpen = false"
     x-transition:enter="transition-opacity ease-linear duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition-opacity ease-linear duration-300"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 bg-gray-900 bg-opacity-50 lg:hidden z-40"
     x-cloak></div>

<!-- Sidebar -->
<aside class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white transform transition-transform duration-300 ease-in-out lg:translate-x-0 z-50"
       :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'">

  <!-- Logo -->
  <div class="flex items-center justify-between h-16 px-6 border-b border-gray-800">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <span class="text-xl font-semibold">Dashboard</span>
    </div>
    <!-- Close button for mobile -->
    <button @click="sidebarOpen = false" class="lg:hidden p-1 rounded-lg hover:bg-gray-800">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="px-4 py-6 space-y-1" aria-label="Main navigation">
    <!-- Active item -->
    <a href="#"
       class="flex items-center px-4 py-3 text-sm font-medium bg-gray-800 rounded-lg"
       aria-current="page">
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      Dashboard
    </a>

    <!-- Inactive items -->
    <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
      Analytics
    </a>

    <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      Customers
    </a>

    <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      Settings
    </a>
  </nav>

  <!-- Sidebar footer with user profile -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-800">
    <div class="flex items-center px-4 py-3 bg-gray-800 rounded-lg">
      <div class="w-10 h-10 bg-primary-600 rounded-full flex items-center justify-center text-sm font-semibold">
        JD
      </div>
      <div class="ml-3 flex-1">
        <p class="text-sm font-medium">John Doe</p>
        <p class="text-xs text-gray-400">john@example.com</p>
      </div>
    </div>
  </div>
</aside>
